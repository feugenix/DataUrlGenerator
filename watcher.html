<html>
<body>
<script>
    chrome.browserAction.onClicked.addListener(function(tab){
        var width = 600,
            height = 500,
            left = (screen.width/2) - (width/2),
            top = (screen.height/2) - (height/2);

        chrome.windows.create({
            url: 'popup.html',
            type: 'popup',
            width: width,
            height: height,
            left: left,
            top: top
        });
    });
</script>
